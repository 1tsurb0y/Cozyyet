<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="Signup.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</head>

<body>

  <video src="lofi-cozy-house-rainy-day-moewalls-com (1).mp4" muted loop autoplay></video>
    <div class="wrapper">
      <form action="">
        <h1>Register</h1>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class='bx bx-envelope'></i>
        </div>

        <div class="input-box" class="User">
          <input type="text" placeholder="Username" id="myInput" required>
          <i class='bx bxs-user' onclick="myFunction"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" id="psw" id="password" name="psw" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          <input  type="checkbox"  onclick="myFunction()" ></input>  
          <span class="checkmark"></span>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Re-enter password" id="rpsw" id="re-password" required>
          <input  type="checkbox"  onclick="ourFunction()" ></input>  
          <span class="checkmart"></span>
        </div>

        <button id="submit-pass" type="submit" value="submit" class="btn">Register</button>
        

        <div class="register-link">
          <p>Already have an account? <a href="Login.html">Login</a></p>
        </div>
        <div class="message" id="message">
          <p>Password must contain the following:</p>
          <p id="letter" class="invalid">A lowercase letter</p>
          <p id="capital" class="invalid">A capital (uppercase) letter</p>
          <p id="number" class="invalid">A number</p>
          <p id="length" class="invalid">Minimum 8 characters</p>
        </div>
      </form>
    </div>


    <script>
      var myInput = document.getElementById("psw");
      var letter = document.getElementById("letter");
      var capital = document.getElementById("capital");
      var number = document.getElementById("number");
      var length = document.getElementById("length");
      
      // When the user clicks on the password field, show the message box
      myInput.onfocus = function() {
        document.getElementById("message").style.display = "block";
      }
      
      // When the user clicks outside of the password field, hide the message box
      myInput.onblur = function() {
        document.getElementById("message").style.display = "none";
      }
      
      // When the user starts to type something inside the password field
      myInput.onkeyup = function() {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if(myInput.value.match(lowerCaseLetters)) {
          letter.classList.remove("invalid");
          letter.classList.add("valid");
        } else {
          letter.classList.remove("valid");
          letter.classList.add("invalid");
      }
      
        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if(myInput.value.match(upperCaseLetters)) {
          capital.classList.remove("invalid");
          capital.classList.add("valid");
        } else {
          capital.classList.remove("valid");
          capital.classList.add("invalid");
        }
      
        // Validate numbers
        var numbers = /[0-9]/g;
        if(myInput.value.match(numbers)) {
          number.classList.remove("invalid");
          number.classList.add("valid");
        } else {
          number.classList.remove("valid");
          number.classList.add("invalid");
        }
      
        // Validate length
        if(myInput.value.length >= 8) {
          length.classList.remove("invalid");
          length.classList.add("valid");
        } else {
          length.classList.remove("valid");
          length.classList.add("invalid");
        }
      }
    </script>

    <script>
        function myFunction() {
          var x = document.getElementById("psw");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>

    <script>
        function ourFunction() {
          var x = document.getElementById("rpsw");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
</body>

</html>
